<!DOCTYPE html>
<html>
  <head>
    <title>ID Selector</title>
    <style>
      #red {
        color: red;
       }
      #yellow-bg {
        background-color: yellow;
       }
 </style>
  </head>
  <body>
    <p id="red">This paragraph has red text.</p>
    <p id="yellow-bg">This paragraph has yellow background.</p>
  </body>
</html>
